<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.png" />
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Leadshub360 login</title>
<style>html{height:100%}
body{margin:0;display:grid;place-items:center;min-height:100dvh;background:#0f172a;color:#e2e8f0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:24px;min-width:320px}
h1{margin:0 0 12px;font-size:20px}
label{display:block;margin:12px 0 6px;font-size:12px;color:#94a3b8}
input{width:90%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0b1220;color:white;outline:none}
button{margin-top:16px;width:100%;padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(135deg,#22c55e,#16a34a);color:white;font-weight:600;cursor:pointer}
.err{color:#ef4444;margin-top:10px;height:16px}
</style>
</head>
<body>
<div class="card">
  <h1>Sign in</h1>
  <label>Username</label><input id="u" placeholder="user"/>
  <label>Password</label><input id="p" type="password" placeholder="password"/>
  <button id="b">Login</button>
  <div id="e" class="err"></div>
</div>
<script>
document.getElementById('b').addEventListener('click', async () => {
  document.getElementById('e').textContent='';
  const username = document.getElementById('u').value.trim();
  const password = document.getElementById('p').value;
  const r = await fetch('/api/login', {
    method:'POST',
    headers:{'content-type':'application/json'},
    body: JSON.stringify({ username, password })
  });
  const j = await r.json().catch(()=>({}));
  if (r.ok && j.ok && j.token){
    sessionStorage.setItem('authToken', j.token);
    location.href = '/api/app';
  } else {
    document.getElementById('e').textContent = j && j.error || 'login_failed';
  }
});
</script>
</body>
</html>
